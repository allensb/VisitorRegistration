<ion-view view-title="Visitor">
  <ion-content class="center">
    <h1>{{visitor.name}}</h1>
    <br />
    <div ng-if="cameraReady">
      <button class='button button-positive' data-ng-click="takePicture()">
        Take Photo
      </button>
    </div>
    <br />
    <div class="item item-image">
      <img ng-src="{{cameraPic}}"/>
    </div>
  </ion-content>
</ion-view>
